spring:
  datasource:
    url: jdbc:h2:file:~/football-team-service-db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2.console:
    enabled: true
    path: /h2-console
  jpa:
    show-sql: false
    properties:
      hibernate.format_sql: true
    hibernate.ddl-auto: create-drop
  sql:
    init:
      mode: always